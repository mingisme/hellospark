services:
  spark-master:
    image: apache/spark-py:latest
    container_name: spark-master
    command: >
      bash -c "/opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      --host spark-master --port 7077 --webui-port 8080"
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./spark-apps:/opt/spark-apps
      - ./ivy2:/tmp/.ivy2
      - spark-master-work:/opt/spark/work

  spark-worker:
    image: apache/spark-py:latest
    container_name: spark-worker
    command: >
      bash -c "/opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
      --webui-port 8081 --cores 1 --memory 1G"
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    volumes:
      - ./spark-apps:/opt/spark-apps
      - ./ivy2:/tmp/.ivy2
      - spark-worker-work:/opt/spark/work

volumes:
  spark-master-work:
  spark-worker-work:
